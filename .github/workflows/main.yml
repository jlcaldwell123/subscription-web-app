on: push
name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and npm run build
        run: |
          npm i
          npm run build
      - name: Scan
        env:
          TIDELIFT_API_KEY: ${{ secrets.TIDELIFT_API_KEY }}
          TIDELIFT_ORGANIZATION: ${{ secrets.TIDELIFT_ORGANIZATION }}
          TIDELIFT_PROJECT: ${{ secrets.TIDELIFT_PROJECT }}
        continue-on-error: true
        run: |
          echo "Downloading Tidelift CLI"
          curl https://download.tidelift.com/cli/tidelift -o tidelift
          echo "Setting permissions"
          chmod +x tidelift
          ./tidelift projects new ${{ github.event.repository.name }} --organization $TIDELIFT_ORGANIZATION --catalog test-request
          echo "Runnning alignment and saving to Tidelift"
          ./tidelift alignment save -R --wait
          echo "Version"
          ./tidelift version
