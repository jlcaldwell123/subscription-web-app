<div id="wrapper" [ngClass]="{'toggled': !isClosed}">
  <app-nav-bar></app-nav-bar>
  <button type="button" class="hamburger animated fadeInLeft" [ngClass]="{'is-closed': isClosed, 'is-open': !isClosed}" (click)="toggleSidebar()">
    <span class="hamb-top"></span>
    <span class="hamb-middle"></span>
    <span class="hamb-bottom"></span>
  </button>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
